<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <img src="assets/illustration.svg" id="password_img" alt="" />
      <h1 id="title">Gerar senha</h1>
      <div id="password_container">
        <span id="password"></span>
        <button id="copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <div id="password_itens">
        <div class="item">
          <input id="size" name="size" type="number" />
          <label for="size">Quantidade de caracteres</label>
        </div>
        <div class="item">
          <input
            type="checkbox"
            name="include_uppercase"
            id="include_uppercase"
          />
          <label for="include_uppercase">Incluir letra maíuscula</label>
        </div>
        <div class="item">
          <input
            type="checkbox"
            name="include_lowercase"
            id="include_lowercase"
          />
          <label for="include_lowercase">Incluir letra minuscula</label>
        </div>
        <div class="item">
          <input type="checkbox" name="include_number" id="include_number" />
          <label for="include_number">Incluir número</label>
        </div>
        <div class="item">
          <input
            type="checkbox"
            name="include_special_character"
            id="include_special_character"
          />
          <label for="include_special_character"
            >Incluir caracteres especiais</label
          >
        </div>

        <button id="generate">Gerar senha</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
